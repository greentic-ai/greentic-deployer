resources:
  - name: greentic-acme-plus-component-runner
    type: run.v1.service
    properties:
      template:
        spec:
          containers:
          - name: greentic-acme-plus-component
            image: gcr.io/greentic/runner:latest
            env:
            - name: NATS_URL
              value: 'https://nats.staging.acmeplus.svc'
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: 'https://otel.greentic.ai'
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: 'deployment.environment=staging,greentic.tenant=acmeplus,service.name=greentic-deployer-gcp'
            resources:
              limits:
                cpu: 500m
                memory: 1024Mi
        scaling:
          minInstanceCount: 2
          maxInstanceCount: 2

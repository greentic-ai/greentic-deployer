[package]
name = "greentic-deployer"
version = "0.4.11"
edition = "2024"
description = "Greentic pack deployer generating multi-cloud IaC + manifests"
license = "MIT"
readme = "README.md"
repository = "https://github.com/greentic-ai/greentic-deployer"
homepage = "https://github.com/greentic-ai/greentic-deployer"
documentation = "https://docs.greentic.ai/deployer"
keywords = ["greentic", "deployer", "terraform", "opentofu"]
categories = ["command-line-utilities", "development-tools"]

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/greentic-deployer-v{ version }-{ target }.tgz"
bin-dir = "{ bin }{ binary-ext }"

[dependencies]
anyhow = "1"
async-trait = "0.1"
clap = { version = "4", features = ["derive", "env"] }
greentic-secrets = { version = "0.4", features = ["providers-aws", "providers-azure", "providers-gcp", "providers-dev"] }
greentic-telemetry = { version = "0.4", features = ["otlp"] }
greentic-types = { version = "0.4" }
greentic-interfaces-host = { version = "0.4" }
greentic-distributor-client = { version = "0.4" }
greentic-config = "0.4"
greentic-config-types = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml_bw = "2"
semver = "1"
thiserror = "2"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
which = "8"
tar = "0.4"
once_cell = "1"
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"] }
toml = "0.9"
sha2 = "0.10"
base64 = "0.22"
ipnet = "2"
jsonschema = "0.17"
rpassword = "7"
wasmtime = { version = "40", features = ["component-model"] }

[dev-dependencies]
tempfile = "3"
indexmap = "2"
wat = "1"

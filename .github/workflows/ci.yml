name: CI

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

jobs:
  local-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.89.0
          components: clippy,rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: ./ci/local_check.sh

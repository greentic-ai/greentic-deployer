pack_id: greentic.demo.deploy.aws
version: 0.1.0
kind: application
publisher: Greentic
components: []
dependencies: []
flows:
- id: deploy_aws_iac
  file: flows/deploy_aws_iac.ygtc
  tags:
  - default
  entrypoints:
  - default
- id: main
  file: flows/main.ygtc
  tags:
  - default
  entrypoints:
  - default
assets: []
extensions:
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 0.1.0
    inline:
      providers:
      - provider_type: deployer.aws
        capabilities:
        - deployment
        ops:
        - run
        config_schema_ref: schemas/deployment/deployer.aws/config.schema.json
        runtime:
          component_ref: deployer.aws
          export: provider
          world: greentic:provider/schema-core@1.0.0
